plugins {
  id "com.android.application"
  id "org.jetbrains.kotlin.android"
  id "com.facebook.react"
}

react { autolinkLibrariesWithApp() }

android {
    namespace "com.currencycamera"
  compileSdk 36
  defaultConfig { applicationId "com.currencycamera"; minSdkVersion 24; targetSdkVersion 36; versionCode 1; versionName "1.0" }
  compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
  kotlinOptions { jvmTarget = '17' }
  // signingConfigs + buildTypes as you already have
}

dependencies {
  implementation("com.facebook.react:react-android")
  implementation("com.facebook.fbjni:fbjni:0.7.0")
  implementation(platform("com.google.firebase:firebase-bom:34.3.0"))
  implementation("com.google.firebase:firebase-analytics")
    implementation "com.google.mlkit:text-recognition:16.0.0" // or latest
  if (hermesEnabled.toBoolean()) implementation("com.facebook.react:hermes-android") else implementation 'io.github.react-native-community:jsc-android:2026004.+'
}
apply plugin: 'com.google.gms.google-services'
