plugins {
  id("com.android.application") version "8.7.3" apply false
  id("com.android.library")    version "8.7.3" apply false
  id("org.jetbrains.kotlin.android") version "2.0.21" apply false
  id("com.google.gms.google-services") version "4.4.2" apply false
  id("com.facebook.react.rootproject")
}

ext {
  buildToolsVersion = "36.0.0"
  minSdkVersion     = 24
  compileSdkVersion = 36
  targetSdkVersion  = 36
  ndkVersion = "26.1.10909125"
  kotlinVersion     = "2.0.21"
}
allprojects {
  repositories {
    google()
    mavenCentral()
  }
}
/* Optional: force old RN libraries to modern SDK/Java (helps many libs) */
subprojects { sub ->
  sub.plugins.withId('com.android.library') {
    def androidExt = sub.extensions.findByName('android')
    if (androidExt != null) {
      androidExt.compileSdk = 36
      if (androidExt.hasProperty('defaultConfig')) {
        androidExt.defaultConfig { minSdk = 24; targetSdk = 36 }
      }
      if (androidExt.hasProperty('compileOptions')) {
        androidExt.compileOptions {
          sourceCompatibility = JavaVersion.VERSION_17
          targetCompatibility = JavaVersion.VERSION_17
        }
      }
    }
  }
}
